# -*- conf -*-

app-id=foot
title=foot
locked-title=no

font=monospace:size=8
dpi-aware=auto
workers=4
pad=4x4

[scrollback]
lines=1000
multiplier=3.0

[cursor]
style=underline
blink=yes

[mouse]
# hide-when-typing=no
# alternate-scroll-mode=yes

[colors]
alpha=1.0
foreground=171421
background=ffffff

# regular colors (color palette 0-7)
regular0=171421  # black
regular1=c01c28  # red
regular2=26a269  # green
regular3=a2734c  # yellow
regular4=12488b  # blue
regular5=a347ba  # magenta
regular6=2aa1b3  # cyan
regular7=d0cfcc  # white

# bright colors (color palette 8-15)
bright0=5e5c64   # bright black
bright1=f66151   # bright red
bright2=33d17a   # bright green
bright3=e9ad0c   # bright yellow
bright4=2a7bde   # bright blue
bright5=c061cb   # bright magenta
bright6=33c7de   # bright cyan
bright7=ffffff   # bright white

[key-bindings]
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[mouse-bindings]
